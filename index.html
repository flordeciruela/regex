<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Armando Regex</title>
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<h1>Formulario</h1>
		<div id="formulario">
			<label for="name">Nombre</label><input type="text" name="" value="" id="name">
			<span id="error-name"></span>
			<label for="apellido">Apellidos</label><input type="text" name="" value="" id="apellido">
			<span id="error-apellido"></span>
			<label for="dni">Dni</label><input type="text" name="" value="" id="dni">
			<label for="fecha">Fecha de nacimiento</label><input type="date" name="" value="" id="fecha">
			<label for="celular">Numero Celular</label><input type="tel" name="" value="" id="celular">
			<label for="telefono">Teléfono fijo</label><input type="text" name="" value="" id="telefono">
			<label for="pass">Contraseña</label><input type="password" name="" value="" id="pass">
			<label for="confirm-pass">Confirmar contraseña</label><input type="password" name="" id="confirm-pass">
			<textarea name="name" rows="8" cols="80" placeholder="Comentarios" id="comment"></textarea>
			<label for="check">Acepto los <a href="#">Terminos y condiciones</a></label><input type="checkbox" name="" value="" id="check">
			<input type="submit" name="Enviar" value="Enviar" id="submit">
		</div>
		<script src="assets/js/app.js" charset="utf-8"></script>
	</body>
</html>
